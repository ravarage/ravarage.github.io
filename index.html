<script>

    function aboutme() {
        $.ajax({
            url: "about.html",
            method: "GET",

                window.history.pushState('aboutme', 'Ravyar', '/#aboutme');

    function resume() {

                window.history.pushState('resume', 'Ravyar', '/#resume');

    function work() {

    function contact() {

                window.history.pushState('resume', 'Ravyar', '/#contact');
                me();
            }
        })
    }


    loc = window.location.hash;
    if (loc === "#resume") {
        resume();
    } else {
        if (loc === "#work") {
            work();
        } else {
            if (loc === "#contact") {
                contact();
            } else {
                aboutme();
            }
        }
    }
